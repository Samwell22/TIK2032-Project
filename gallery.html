<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <header>
    <div class="navbar">
      <h1>WEBSITE VAREL</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button id="darkModeToggle" title="Toggle Dark Mode">ðŸŒ“</button>
    </div>
  </header>

  <main class="gallery-page">
    <h2>Galeri</h2>

    <!-- Slideshow Container -->
    <div class="slideshow-container">
      <div class="slide fade">
        <img src="Images/foto1.jpg" alt="Foto 1">
      </div>
      <div class="slide fade">
        <img src="Images/foto2.jpg" alt="Foto 2">
      </div>
      <div class="slide fade">
        <img src="Images/foto3.jpg" alt="Foto 3">
      </div>
      <div class="slide fade">
        <img src="Images/foto4.jpg" alt="Foto 4">
      </div>
      <div class="slide fade">
        <img src="Images/foto5.jpg" alt="Foto 5">
      </div>
      <div class="slide fade">
        <img src="Images/foto6.jpg" alt="Foto 6">
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- Dots -->
    <div class="dots-container">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
    </div>
  </main>
